<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Tasks</title>
</head>
<body>
    <h1>Boolean Tasks</h1>

    <script>
        const hour = 19;
        const name = 'Ankit';
        if(hour >= 6 && hour <=12){
            console.log('Good Morning ' +name);
        }
        else if(hour>=13 && hour <= 17){
            console.log('Good Afternoon ' +name);  
        }
        else{
            console.log('Good night ' +name);
        }

        const age = 26;
        const isHoliday = true;
        if(age <=6 || age >=65 && (!isHoliday)){
            console.log('Discount');
        }
        else{
            console.log('No Discount');
        }

        const randomNumber = Math.random();
        let result ='';
        let guess = 'Heads';
        if(randomNumber<=0.5){
            result = 'Heads';
            console.log(result);
        }
        else{
            result = 'Tails';
            console.log(result);
        }


        if(guess===result){
            console.log('You win');
        }
        else{
            console.log('You lose');
        }

        
    </script>
</body>
</html>
