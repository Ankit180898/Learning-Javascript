<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>

    <script>
        let variable1 = 3;
        console.log(variable1);
        const calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        const message = 'Hello';
        console.log(message);

        console.log(message);
        // Javascript adds a semicolon at the end of the line 
        // if you don't provide one 
        // but this is not a good practice
        console.log('Ankit'); console.log('Kumar');


        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        // 2nd way to create a variable
        const variable2=10;
        console.log(variable2);
        // variable2 = 20;
        // console.log(variable2);

        // 3rd way to create a variable
        var variable3 = 3;
        console.log(variable3);
        variable3 = 20;
        console.log(variable3);
        
        // Typeof tells the type of the variable
        console.log(typeof variable1);
        console.log(typeof message);
    </script>
</body>
</html>
