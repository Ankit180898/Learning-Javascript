<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
    </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      id="rock"
      onclick="
        getResult('rock');
      "
      class="move-button"
    >
      <img src="images/rock.png" alt="Rock" class="move-icon" />
    </button>
    <button
      id="paper"
      onclick="
        getResult('paper'); 
    "
      class="move-button"
    >
      <img src="images/paper.png" alt="Paper" class="move-icon" />
    </button>
    <button
      id="scissors"
      onclick="
        getResult('scissors')
    "
      class="move-button"
    >
      <img src="images/Scissors.png" alt="Scissors" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button
      onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
