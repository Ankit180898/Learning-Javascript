<!DOCTYPE html>

<body>

    <script>
        // Hoisting
        // Hoisting is a JavaScript mechanism where variables and function declarations are moved to the top of their containing scope during the compile phase.
        greeting(); // calling the function before declaration 
        function greeting(){
            console.log("Hello, World!");
        }
        greeting(); // calling the function

        // Functions are values
        const num = 2;
        const function1 = function greetings(){
            console.log("Hello2");
        };
        console.log(function1); // function greetings
        console.log(typeof function1); // function
        function1(); // calling the function greetings
        
        // Functions as properties of objects
        const object1 = {
            num: 2,
            fun: function() {
                console.log("Hello3");
            }
        }
        object1.fun(); // calling the function greetings from object1

        // passing a value to a function
        function display(param){
            console.log(param);
        }
        display(2); 

        // passing a function into another function
        // This is a common pattern in JavaScript, 
        // often used for callbacks.
        function run(param){
            param();
        }
        // callback function
        run(function(){
            console.log("Hello4");
        });
