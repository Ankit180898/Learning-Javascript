<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <button class="js-button" onclick="">Click</button>

    <script>
        // Hoisting
        // Hoisting is a JavaScript mechanism where variables and function declarations are moved to the top of their containing scope during the compile phase.
        greeting(); // calling the function before declaration 
        function greeting(){
            console.log("Hello, World!");
        }
        greeting(); // calling the function

        // Functions are values
        const num = 2;
        const function1 = function greetings(){
            console.log("Hello2");
        };
        console.log(function1); // function greetings
        console.log(typeof function1); // function
        function1(); // calling the function greetings
        
        // Functions as properties of objects
        const object1 = {
            num: 2,
            fun: function() {
                console.log("Hello3");
            }
        }
        object1.fun(); // calling the function greetings from object1

        // passing a value to a function
        function display(param){
            console.log(param);
        }
        display(2); 

        // passing a function into another function
        // This is a common pattern in JavaScript, 
        // often used for callbacks.
        function run(param){
            param();
        }
        // callback function
        run(function(){
            console.log("Hello4");
        });

        // setTimeout
        // setTimeout is a built-in JavaScript function that executes a 
        // function after a specified delay.

        [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ].forEach(function(value, index){
            
            if(value==='wash dishes'){
                return;
            }
            console.log(index);
            console.log(value);
        });

        const regularFunction = function(param,param2){
            console.log('hello');
            return 5;
        };
        regularFunction();

        const arrowFunction = (param,param2) => {
            console.log('Hello');
            return 5; 
        };
        arrowFunction();
        
        const oneParam = (param)=>{
            console.log(param + 1);
        };
        oneParam(2);

        // const oneLine = ()=>{
        //     return 2+3;
        // };
        const oneLine = ()=>2+3;
        console.log(oneLine());

        // arrow function example
        [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ].forEach((value, index)=>{
            
            if(value==='wash dishes'){
                return;
            }
            console.log(index);
            console.log(value);
        });

        const object2= {
            method: () =>{

            },
            // this is shorthand syntax for 
            // arrow function and is easier to read
            method(){

            }
        };

        const buttonElement = document.querySelector('.js-button');
        const eventListener = ()=>{
            console.log('click');
        };
        // doe
        buttonElement.addEventListener('click',eventListener);

        buttonElement.removeEventListener('click',eventListener);

        buttonElement.addEventListener('click',()=>{
            console.log('click2');
        });



         
    </script>
